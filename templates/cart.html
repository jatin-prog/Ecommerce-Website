{% extends "base.html" %}
{% block content %}


<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body {
	margin-top: 20px;
}
</style>

<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
                                <form action="http://localhost:8000/home/">
                                
								<button type="submit" class="btn btn-primary btn-sm btn-block">
                                    
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                
                                </button>
                            </form>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">

					{% for i in item %}

					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="{{i.img}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{i.name}}</strong></h4><h4><small></small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6 name="price"><strong>{{i.price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm" value="1">
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<a href="http://localhost:8000/delete?id={{i.id}}">delete</a>
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<br>

					{% endfor %}
					<hr>
					
					<hr>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>
							

							</strong></h4>
						</div>
						<div class="col-xs-3">
							<a href="http://localhost:8000/payment/">
							<button type="button" class="btn btn-success btn-block">
								Checkout
							</a>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
